
<!DOCTYPE html>
<html>
<head>

	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <style type="text/css">
    	body {
				 margin:0;
				height: 100%;
			width: : 100%;
		}
			#mapid{
				width: 100%;
				height: 100%;
				position: absolute;
			}
    </style>

</head>
<body>



<div id="mapid"></div>
<script>
		function getQueryParams() {
				var vars = {};
	    	var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,
					function(m,key,value) {vars[key] = value;});
	    	return vars;
		}
	var url_string = window.location.href;
	var params = getQueryParams();
	var mymap = L.map('mapid').setView([51, 0], 13);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoidWhqYWxka293b2FkIiwiYSI6ImNqcHp5NHJicTBmbG80MXBsMjZsYmI5czIifQ.tzEtn-OxzSjl0V0URqdU1A', {
		maxZoom: params.maxZoom,
		attribution: 'SobieskiSat20',
		id: 'mapbox/streets-v11',
		tileSize: 512,
  	zoomOffset: -1
	}).addTo(mymap);

	//rocket path functions
	var pathLayer = L.layerGroup().addTo(mymap);
	function addPointToPath(x, y, color){
		pathLayer.addLayer(L.circle([x,y],{
			radius : params['pointRadius'],
			color : color
		}));
	}

	function clearPath(){
		pathLayer.clearLayers();
	}



	//For left-click
	var popup = L.popup();
	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	//Handles window resizing
  function onWindowResize(){
		mymap.invalidateSize();
  }
	mymap.on('click', onMapClick);
  window.addEventListener('resize', onWindowResize);



</script>



</body>
</html>
